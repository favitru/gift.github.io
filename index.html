<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Fireworks</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .fireworks {
    position: relative;
    width: 200px;
    height: 100px;
    color: #fff;
    font-size: 20px;
    text-align: center;
    animation: explode 4s infinite;
  }

  @keyframes explode {
    0% { transform: scale(1); }
    50% { transform: scale(2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="fireworks">Happy Valentine's Day</div>
</body>
</html>
